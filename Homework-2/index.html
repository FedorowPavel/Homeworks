<!DOCTYPE html>
<html>

<head>
    <title>Homework-2-FedorowPavel</title>
    <meta charcode="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr class="calendar">
            <td>
                <span class="number">1</span>
                <span class="single-day event backRed">My birthday</span>
                <span class="event-start event backBlue"></span>
                <span class="event-start event backGreen"></span>
            </td>
            <td>
                <span class="number">2</span>
                <span class="single-day event invisible"></span>
                <span class="event-middle event backBlue">Celebration</span>
                <span class="event-middle event backGreen">Morning Photography</span>
            </td>
            <td>
                <span class="number">3</span>
                <span class="event"></span>
                <span class="event event-end backBlue"></span>
                <span class="event-middle event backGreen"></span>
            </td>
            <td>
                <span class="number">4</span>
                <span class="single-day event backPurple">Test</span>
                <span class="single-day event backRed">Interview</span>
                <span class="event event-end backGreen"></span>
            </td>
            <td>
                <span class="number">5</span>
                <span class="event-start event backGreen"></span>
            </td>
            <td>
                <span class="number">6</span>
                <span class="event event-end backGreen">Workshop</span>
                <span class="event-start event backPurple"></span>

            </td>
            <td>
                <span class="number">7</span>
                <span class="single-day event backBlue">Brunch</span>
                <span class="event event-end backPurple">Vacation</span>
            </td>
        </tr>
    </table>
</body>

</html>
