<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/a344c1290e.js" crossorigin="anonymous"></script>
    <title>Hotel Booking (form styling traning)</title>
    <meta charcode="UTF-8">
    <link rel="stylesheet" type="text/css" href="style-6-1-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">

</head>

<body>


    <div class="wrapper">
        <form action="" name="fname"></form>

        <fieldset>

            <legend class="legend">Hotel Booking</legend>

            <div class="input-block">
                <label for="fname" class="label-form">First name:</label>
                <input type="text" placeholder="frist name.." id="fname" required class="form-input">
            </div>

            <div class="input-block">
                <label for="sname" class="label-form">Second name:</label>
                <input type="text" placeholder="second name.." id="sname" required class="form-input">
            </div>



            <div class="input-block">
                <label for="date-of-birth" class="label-form">Date of birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" class="form-input">
            </div>

            <div class="input-block">
                <label for="email" class="label-form">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required class="form-input">
            </div>

            <div class="input-block">
                <label for="phone" class="label-form">Phone number:</label>
                <input type="tel" id="phone" name="phone-number" placeholder="+375-11-111-11-11" required
                    class="form-input">
            </div>

            <div class="input-block">
                <label for="arive-date" class="label-form">Ariving date/time:</label>
                <input type="datetime-local" id="arive-date" value="06.08.2020" name="Arive" class="form-input">
            </div>

            <div class="input-block">
                <label for="adults-count" class="label-form">Adults count:</label>
                <select name="adults" id="adults-count" name="adults count" required>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>

            <div class="input-block">
                <label for="child-count" class="label-form">Children count:</label>
                <select name="children" id="child-count" name="children count" required>
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>

            </div>



            <div class="input-block">

                <span class="label-gender">Your gender:</span>
                <div></div>

                <div class="gender">


                    <input type="radio" id="male" name="gender" checked>
                    <label for="male" class="label-radio-male">
                        <i class="fas fa-male"></i>
                    </label>

                </div>

                <div class="gender">

                    <input type="radio" id="female" name="gender">
                    <label for="female" class="label-radio-female">
                        <i class="fas fa-female"></i>
                    </label>

                </div>

                <div></div>

            </div>

            <div class="input-block">
                <label for="smoking" class="label-form">Do you smoke?
                    <input type="checkbox" value="folse" id="smoking">
                    <div class="checkbox">yes no</div>


                </label>

            </div>

            <div class="input-block">
                <label for="separated-rooms" class="label-form">Separated rooms available?
                    <input type="checkbox" value="folse" id="separated-rooms">
                    <div class="checkbox">yes no</div>
                </label>
            </div>

            <div class="input-block">

                <label for="" class="label-input-wishes">Wishes</label>
                <textarea name="wishes" id="" cols="50" rows="3" placeholder="Add comment.."></textarea>
            </div>

            <div>
                <input type="submit" value="Book!">
            </div>

        </fieldset>

        </form>
    </div>



</body>



</body>

</html>
