<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel-homework</title>
    <link rel="stylesheet" href="css/carusel-SCSS.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="carousel">
            <input type="radio" id="carousel-1" name="carousel[]" checked>
            <input type="radio" id="carousel-2" name="carousel[]">
            <input type="radio" id="carousel-3" name="carousel[]">
            <input type="radio" id="carousel-4" name="carousel[]">
            <input type="radio" id="carousel-5" name="carousel[]">

            <ul class="carousel__items">
                <li class="carousel__item">
                    <img src="https://i.picsum.photos/id/774/900/900.jpg?hmac=seSSDIgpN8fEy_pq0PW4GOg9UDzWo_gqHjxOwaAhmt0"
                        alt="">
                </li>
                <li class="carousel__item">
                    <img src="https://i.picsum.photos/id/898/900/900.jpg?hmac=y0h4wWY38gu6sNqJ1pVTbd_Mbwqm-sJIRMFzVVf-m9g"
                        alt="">
                </li>
                <li class="carousel__item">
                    <img src="https://i.picsum.photos/id/253/900/900.jpg?hmac=lGfr82Vz_VsDbJM88jYzZWlXdDyy7t-_IG1gbZJ-x1o"
                        alt="">
                </li>
                <li class="carousel__item">
                    <img src="https://i.picsum.photos/id/123/900/900.jpg?hmac=gXy_84o0MsNPQ_6HkNl0yWs5AqDqr__ms8BaHbkrW74"
                        alt="">
                </li>
                <li class="carousel__item">
                    <img src="https://i.picsum.photos/id/1074/900/900.jpg?hmac=h0lf6aPqEXmaxTNWjEEAtY4-W9rh5slGCrVgk9E6Sqc"
                        alt="">
                </li>
            </ul>

            <div class="carousel__nav">
                <label for="carousel-1"></label>
                <label for="carousel-2"></label>
                <label for="carousel-3"></label>
                <label for="carousel-4"></label>
                <label for="carousel-5"></label>
            </div>

            <div class="carousel__prev">
                <label for="carousel-1"></label>
                <label for="carousel-2"></label>
                <label for="carousel-3"></label>
                <label for="carousel-4"></label>
                <label for="carousel-5"></label>
            </div>

            <div class="carousel__next">
                <label for="carousel-1"></label>
                <label for="carousel-2"></label>
                <label for="carousel-3"></label>
                <label for="carousel-4"></label>
                <label for="carousel-5"></label>
            </div>

        </div>
    </div>



</body>

</html>
