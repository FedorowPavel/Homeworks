<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css">

    <title>homework 12</title>
</head>

<body class="bg-light p-3">




    <div class="row">

        <div class="col-md-12 pl-0 mb-3">
            <h4>Complex form example</h4>
        </div>

        <div class="col-md-5 mb-3 px-1">
            <label for="">Account #</label>
            <input class="form-control" type="text" placeholder="XXXXXXXXXXXX">
        </div>

        <div class="col-md-3 mb-3 px-1">
            <label for="">Control #</label>
            <input class="form-control" type="text" placeholder="000">
        </div>

        <div class="col-md-4 mb-3 px-1">
            <label for="">Amount</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" type="text" placeholder="Amount">
            </div>
        </div>

        <div class="col-md-6 mb-3 px-1">
            <label for="">First Name</label>
            <input type="text" class="form-control" name="first name">
        </div>

        <div class="col-md-6 mb-3 px-1">
            <label for="">Last Name</label>
            <input type="text" class="form-control" name="last name">
        </div>

        <div class="col-md-6 mb-3 px-1">
            <label for="">City</label>
            <input type="text" class="form-control" name="city">
        </div>

        <div class="col-md-3 px-1">
            <label for="">State</label>
            <select name="country" id="" class="custom-select">
                <option value="">Pick a state</option>
                <option value="">Florida</option>
            </select>
        </div>

        <div class="col-md-3 mb-3 px-1">
            <label for="">Postal code</label>
            <input type="text" class="form-control" name="postalCode">
        </div>

        <div class="col-md-6 mb-3 px-1">
            <span class="mb-2 ">Color</span>
            <div class="d-flex pt-2">
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" name="color" id="blue">
                    <label class="custom-control-label" for="blue">Blue</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class=" custom-control-input" type="radio" name="color" id="Red">
                    <label class="custom-control-label" for="Red">Red</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" name="color" id="Yellow">
                    <label class="custom-control-label" for="Yellow">Yellow</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" name="color" id="Black">
                    <label class="custom-control-label" for="Black">Black</label>
                </div>
                <div class="custom-control custom-radio mr-3">
                    <input class="custom-control-input" type="radio" name="color" id="Orange">
                    <label class="custom-control-label" for="Orange">Orange</label>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3 form-group px-1">
            <label for="Message">Message</label>
            <textarea class="form-control" id="Message" rows="2"></textarea>
            <small class="text-primary">Add samething here</small>
        </div>

        <div class="col-md-12 form-row d-flex align-items-center px-1">
            <label class="col-md-2 " for="">Generated id</label>
            <input class="col-md-4 form-control" type="text" name="generatedId">
            <label class="col-md-2 " for="">Date assigned</label>
            <input class="col-md-4 form-control" type="text" name="generatedId">
        </div>

    </div>



    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
